version: '3.8'

services:
  web:
    build: .
    command: >
      sh -c "python server/manage.py migrate &&
             python server/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/server/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - server/.env.docker
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=nir_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=195915
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume: